<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirectingâ€¦</title>
  <meta name="robots" content="noindex">
</head>
<body>
<script>
// Handle GitHub Pages deep-link routing:
// - /?page=dashboard  -> dashboard.html
// - /dashboard        -> /dashboard.html
// - else              -> login.html
(function(){
  var u = new URL(location.href);
  var p = u.searchParams.get('page');
  if (p) { location.replace(p + '.html' + u.search); return; }

  var path = location.pathname.replace(/\/+$/, '');
  var leaf = path.split('/').pop() || '';
  if (leaf && !/\.[a-z0-9]+$/i.test(leaf)) {
    location.replace(leaf + '.html' + location.search);
    return;
  }
  location.replace('login.html');
})();
</script>
</body>
</html>
